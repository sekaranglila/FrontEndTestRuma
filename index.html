<!DOCTYPE html>
<html>
	<head>
		<title>FrontEnd Test Ruma | To Do List</title>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
	</head>
	<body>
		<!-- Nav Bar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand text-center center-block" href="#">TO  DO  LIST</a>
				</div>
			</div> 
		</nav>

		<!-- To Do List -->
		<div class="container">
			<div class="jumbotron">
				<h2 class="text-center">ADD TO DO TASK</h2>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="task-title">Title:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="task-title" placeholder="Enter task title">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="task-date">Date:</label>
						<div class="col-sm-10"> 
							<input type="text" class="form-control" id="task-date" placeholder="dd/mm/yy - dd/mm/yy">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="task-desc">Description:</label>
						<div class="col-sm-10"> 
							<textarea class="form-control" rows="5" id="task-desc"></textarea>
						</div>
					</div>
					<div class="form-group"> 
						<label class="control-label col-sm-2" for="priority">Priority:</label>
						<div class="col-sm-10"> 
							<input type="text" class="form-control" id="priority" placeholder="High/Medium/Low">
						</div>
					</div>
				</form>
				<button type="button" class="btn btn-success btn-block" onclick="addTask()">ADD TASK</button>
			</div>

			<ul id="task">
				
			</ul>
		</div>
		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/indexjs.js"></script>
	</body>
</html>
